<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Portfolio</title>
</head>
<body>
<div class="headbar">
  <div class="iconarea">
    <ul class="iconholder">
      <li class="iconround" style="background-color: rgb(248, 11, 11);">

      </li>
      <li class="iconround" style="background-color: rgb(255, 187, 0);">

      </li>
      <li class="iconround"  style="background-color: rgb(0, 224, 37)">

      </li>
    </ul>
  </div>
  <div class="headheading">
    <img class="foldericon" src="folderimage.png"/><p>raju sirigineedi / portfolio</p>
  </div>
</div>
<div class="mainbody">
  <div class="explorer">
    <h2 class="explorername">Explorer</h2>
    <div class="explorerpane">
      <div class="directory">
        <div class="directoryname">
          <img class="foldericon" src="folderimageblue.png"/>
          <p>Portfolio</p>
        </div>
        <ul class="directorylist">
          <li class="directoryitems fileselected">
            About.js
          </li>
          <li class="directoryitems">
            Skills.css
          </li>
        </ul>
      </div>
    </div>
    <div class="explorerpane">
      <div class="directory">
        <div class="directoryname">
          <img class="foldericon" src="folderimagered.png"/>
          <p>Projects</p>
        </div>
        <ul class="directorylist">
          <li class="directoryitems">
            Biller.dart
          </li>
          <li class="directoryitems">
            Cabinet.py
          </li>
          <li class="directoryitems">
            Studsity.java
          </li>
        </ul>
      </div>
    </div>
    <div class="explorerpane">
      <div class="directory">
        <div class="directoryname">
          <img class="foldericon" src="folderimage.png"/>
          <p>Contact</p>
        </div>
        <ul class="directorylist">
          <li class="directoryitems">
            Contact.js
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="codearea">
    <div class="filenamearea">
      <img class="foldericon" src="fileimage.png">
      <h3 id="openfilename">About.js </h3>
    </div>
    <div class="filecontentarea">
      <div class = "editor">
        <div class = "linenumbers">
        </div>
        <div class="actualcode">
        </div>
      </div>
    </div>
  </div>
</div>
<div class="footerbar">
  <div class="footercontent">
    <div class="themesection">
      <img style="width: 16px; height: 16px;" src="https://img.icons8.com/color/48/000000/github--v1.png"/>
      <img style="width: 16px; height: 16px;" src="https://img.icons8.com/color/48/000000/linkedin-circled--v5.png"/>
    <img style="width: 16px; height: 16px;" src="https://img.icons8.com/color/48/000000/instagram-new.png"/>
    
    </div>
    <div class="themesection">
      <p>Theme </p>
      <img class="themeicon themeiconselected" src="moon.png"/>
      <img class="themeicon" src="sun.png"/>  
    </div>
    
  </div>

</div>
<script src="index.js"></script>
</body>
</html>
